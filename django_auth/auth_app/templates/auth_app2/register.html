<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>register</h1>
    <form method="POST">
        {% csrf_token %}

        <input type="submit">
    </form>
</body>
</html>
